name: try docker action
on:
  pull_request:
    paths: 
      - '.github/workflows/forkedprocess.yml'
jobs:
  build:
    if: 1!=1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: print secrets
      run: |
         echo 'product_build'
      env: 
        ENV: ${{secrets.env}}
        
        
        
        
    - name: cancelling
#       if: failure()
      uses: andymckay/cancel-action@0.2
    - run: sleep 10s
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
       name: DEV_ENV_FILE  
       path: src/.env   
