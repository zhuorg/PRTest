name: try docker action
on:
  push:
    paths: 
      - '.github/workflows/forkedprocess.yml'
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - run: $PWD    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
       name: DEV_ENV_FILE  
       path: C:\yan\python
