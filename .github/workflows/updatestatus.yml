name: update status

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - run: |
        mkdir ~/.ssh
        ssh-keygen -f /home/runner/.ssh/id_rsa -t rsa -N '' -R localhost
        ls /home/runner/.ssh/
        cat /home/runner/.ssh/id_rsa.pub >> /home/runner/.ssh/authorized_keys
        chmod 644 /home/runner/.ssh/authorized_keys
        cat /home/runner/.ssh/authorized_keys
        sudo service ssh reload
        echo "================================================="
        ssh -vvv localhost -p 22
